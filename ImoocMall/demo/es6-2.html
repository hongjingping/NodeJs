<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ES6-2</title>
</head>
<body>
  <h2>ES6-2</h2>
  <script>
    function sum(x, y, z) {
      let total = 0
      if (x) total+=x
      if (y) total+=y
      if (z) total+=z
      console.log(`total:${total}`)
    }
    sum(6, '', 9)

    // ...放在参数边，rest参数，动态的，我们不知道有几个
    function add(...m) {
      let total = 0
      for ( var i of m) {
        total += i
      }
      console.log(`total:${total}`)
    }
    add(4, 10)

    // ...和数组结合，是数组的扩展
    var [x, y] = [4, 8]
    console.log(...[4, 8])

    let arr = [1, 3]
    let arr2 = [4, 8]
    console.log('concat:' + arr.concat(arr2))
    // [...arr, ...arr2]

    // var [x, y] = [4, 8]
    var [x, ...y] = [4, 8, 20, 30]

    // 字符串的结构
    let [a, b, c] = 'ES6'

    let xy = [...'ES6']
  </script>
</body>
</html>
